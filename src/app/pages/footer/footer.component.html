<footer class="flex justify-between items-center px-4 py-3 bg-gradient-to-r from-blue-700 to-blue-500 text-white shadow-md">
    <p>&copy; 2024 Created with love <i class="fas fa-heart text-red-500"></i> by Creativstan</p>
    <form (ngSubmit)="onSubmit()">
      <input type="text" name="name" [(ngModel)]="name" placeholder="Your Name or Type Anonymous" class="px-3 py-2 rounded-md focus:outline-none focus:ring focus:ring-blue-300 text-gray-800" autocomplete="off">
      <input type="text" name="query" [(ngModel)]="query" placeholder="Your Query" class="mx-2 px-3 py-2 rounded-md focus:outline-none focus:ring focus:ring-blue-300 text-gray-800" autocomplete="off">
      <button type="submit" class="btn btn-sm bg-blue-300 hover:bg-blue-400 text-white font-bold py-2 px-4 rounded-md">Send Query</button>
    </form>
  </footer>
