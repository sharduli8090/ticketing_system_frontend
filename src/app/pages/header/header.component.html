<header class="flex items-center justify-between px-4 py-3 bg-gradient-to-r from-blue-800 via-blue-700 to-blue-400 text-white shadow-md">
  <img src="../../../favicon.ico" alt="Angular Logo" class="w-10 h-10 ">
  <div class="md:text-3xl lg:text-3xl text-md font-semibold md:font-normal lg:font-normal">Ticketing System</div>
  <div>
    <button *ngIf="!isLoggedIn()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold md:py-2 lg:py-2 md:px-4 lg:px-4 py-1 px-2 text-sm rounded"
      (click)="login()">{{user}} Login</button>
    <button *ngIf="isLoggedIn()" class="bg-red-500 hover:bg-red-700 text-white font-bold md:py-2 lg:py-2 md:px-4 lg:px-4 py-1 px-2 text-sm  rounded"
      (click)="logout()">Logout</button>
  </div>
</header>
