<div class="min-h-screen flex justify-center items-center bg-gradient-to-r from-blue-200 to-blue-400">
    <div class="w-full max-w-sm bg-white shadow-md rounded-lg px-8 py-10 flex flex-col items-center">
      <!-- <h1 class="text-center text-2xl font-semibold mb-4">Login</h1> -->
  
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
          <input type="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 focus:outline-none focus:ring-blue-500 focus:ring-opacity-50"
                 id="email" placeholder="youremail@example.com"
                 formControlName="email" required>
        </div>
  
        <div class="mb-4">
          <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
          <input type="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 focus:outline-none focus:ring-blue-500 focus:ring-opacity-50"
                 id="password" placeholder="Password"
                 formControlName="password" required>
        </div>
  
        <div class="flex items-center mb-4">
          <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-700">
            Login
          </button>
        </div>
  
        <div *ngIf="errorMessage" class="text-red-500 text-sm font-bold mb-4">
          {{ errorMessage }}
        </div>
      </form>
    </div>
  </div>
